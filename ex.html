<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Business Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: grey;
      }

      .card {
        background-color: #c4c2c2;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }

      .card h2 {
        margin: 10px 0;
        color: #333;
      }

      .card p {
        margin: 5px 0;
        color: #555;
      }

      .buttons {
        margin-top: 15px;
      }

      .buttons button {
        padding: 10px 15px;
        margin: 5px;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #2196f3;
        color: white;
      }

      .buttons button:hover {
        background-color: #1976d2;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2 id="name">John Doe</h2>
      <p id="email">Email: john.doe@example.com</p>
      <p id="phone">Phone: 123-456-7890</p>
      <div class="buttons">
        <button
          onclick="updateInfo('Alice', 'alice@example.com', '987-654-3210')"
        >
          Switch to Alice
        </button>
        <button onclick="updateInfo('Bob', 'bob@example.com', '555-666-7777')">
          Switch to Bob
        </button>
      </div>
    </div>

    <script>
      // Define a JavaScript object for the business card details
      const person = {
        name: "John Doe",
        email: "john.doe@example.com",
        phone: "123-456-7890",
      };

      // Function to update the card information dynamically
      function updateInfo(name, email, phone) {
        person.name = name;
        person.email = email;
        person.phone = phone;

        // Update the DOM elements with the new details
        document.getElementById("name").textContent = person.name;
        document.getElementById("email").textContent = "Email: " + person.email;
        document.getElementById("phone").textContent = "Phone: " + person.phone;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: gray;
        display: flex;
        height: 100lvh;
        justify-content: center;
        align-items: center;
      }

      div {
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        background-color: #a7a6a6;
        text-align: center;
      }

      button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        color: #fff;
      }

      div button:nth-of-type(1) {
        background-color: #54ae58;
      }
      div button:nth-of-type(2) {
        background-color: #ec4c40;
      }
      div button:nth-of-type(3) {
        background-color: #2e97eb;
      }

      p {
        margin: 20px;
        font-size: 48px;
      }
      h1 {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Simple Counter</h1>
      <p id="result">0</p>
      <button onclick="Inc()">Increment</button
      ><button onclick="Dic()">Decrement</button
      ><button onclick="Res()">Reset</button>
    </div>
    <script>
      var count = 0;

      function Res() {
        count = 0;
        document.getElementById("result").innerHTML = count;
      }
      function Inc() {
        count++;
        document.getElementById("result").innerHTML = count;
      }
      function Dic() {
        count--;
        document.getElementById("result").innerHTML = count;
      }
    </script>
  </body>
</html>

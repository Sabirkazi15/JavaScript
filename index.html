<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: gray;
        font-family: Arial, sans-serif;
        height: 100lvh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      div {
        background-color: rgb(165, 163, 163);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
      }

      button{
        background-color: rgb(79, 79, 250);
        padding: 10px 15px;
        border-radius: 5px;
        border: none;
        color: white;
        cursor: pointer;
        transition: background-color 150ms ease-out;
      }

      button:hover{
        background-color: #6262a5;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 id="name">Sabir</h1>
      <p><b>Email: </b><span id="email">sabirkazi@gmail.com</span></p>
      <b>Phone: </b><span id="phone">8660515983</span></p>
      <button onclick="Sabir()">Switch to Sabir</button>
      <button onclick="Sidiiq()">Switch to Siddiq</button>
    </div>
    <script>
        const person1 = {
            name: "Sabir",
            email: "sabirkazi@gmail.com",
            phone: "8660515983"
        }
        const person2 = {
            name: "Siddiq",
            email: "siddiquntwale@gmail.com",
            phone: "9876543578"
        }
        function Sabir() {
            document.getElementById("name").innerHTML = person1.name;
            document.getElementById("email").innerHTML = person1.email;
            document.getElementById("phone").innerHTML = person1.phone;
        }
        function Siddiq() {
            document.getElementById("name").innerHTML = person2.name;
            document.getElementById("email").innerHTML = person2.email;
            document.getElementById("phone").innerHTML = person2.phone;
        }
    </script>
  </body>
</html>
